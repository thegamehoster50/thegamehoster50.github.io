<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
</head>
<body>
    <header>
        <h1>Welcome to the Secret Club!</h1>
    </header>
    <main>
        <button id="gamesButton">Go to Games</button>
        <button id="utilitiesButton">Go to Utilities</button>
    </main>

    <script>
        // Add click event listeners to the buttons
        document.getElementById("gamesButton").addEventListener("click", function () {
            window.location.href = 'games.html';
        });

        document.getElementById("utilitiesButton").addEventListener("click", function () {
            window.location.href = 'utilities.html';
        });
    </script>
</body>
</html>
